<div class="carda">
  <picture class="card__picture">
    <img [src]="producto.image" [alt]="producto.title" class="card__image" />
    <button class="card__btn">Add to Cart</button>
    <button
      class="card__btn card__btn--viewProduct"
      (click)="onViewProduct(producto)"
    >
      Ver Producto
    </button>
  </picture>
  <section class="card__description">
    <article class="card__information">
      <h4 class="card__title">{{ producto.title }}</h4>
      <span class="card__rel">
        {{ producto.description }}
      </span>
      <span class="card__price">${{ producto.price }}</span>
    </article>
  </section>
</div>
