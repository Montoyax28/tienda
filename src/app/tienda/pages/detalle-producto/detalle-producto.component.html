<app-loader *ngIf="loading"></app-loader>
<div class="box" *ngIf="!loading">
  <picture class="card__picture" (mousemove)="onZoom($event)" (mouseleave)="resetZoom()">
    <img #imageZoom [src]="producto.image" [alt]="producto.title" class="card__image" />
    <div *ngIf="zoomActive" class="zoom-lens" [ngStyle]="zoomStyle"></div>
  </picture>
  <div class="card">
    <section class="card__description">
      <article class="card__information">
        <h4 class="card__title">{{ producto.title }}</h4>
        <span class="card__price">${{ producto.price }}</span>
        <button class="card__btn" (click)="addToCart(producto)">Add to Cart</button>
        <span class="card__rel">
          {{ producto.description }}
        </span>
      </article>
    </section>
  </div>
</div>
