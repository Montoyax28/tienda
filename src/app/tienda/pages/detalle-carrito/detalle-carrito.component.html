<div class="cart">
  <h2>Carrito</h2>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Id</th>
        <th>Nombre</th>
        <th>Unidades</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stateCart">
        <td>
          <img [src]="item.image" alt="Product" />
        </td>
        <td>
          {{ item.id }}
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          {{item.unidades }}
        </td>
        <td>
          ${{ item.price | number }}
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(item)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
